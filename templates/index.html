<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock or Mines Prediction</title>

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000000aa;
    }

    .icons {
      font-size: 4rem;
      margin-bottom: 20px;
      display: flex;
      gap: 40px;
      justify-content: center;
      animation: bounce 2s infinite alternate;
    }

    .icons i {
      cursor: default;
      user-select: none;
      color: #f7c948;
      filter: drop-shadow(0 0 5px #f7c948);
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    form {
      display: flex;
      flex-direction: column;
      width: 320px;
      gap: 10px;
    }

    textarea {
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      min-height: 120px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      background-color: #f7c948;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d6a70a;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #283e51aa;
      display: none; /* Hidden by default */
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f7c948;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #16a085;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .download-btn:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 400px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Rock or Mines Prediction</h1>

  <div class="icons">
    <i class="fas fa-mountain" title="Rock"></i>
    <i class="fas fa-arrow-right" title="Prediction"></i>
    <i class="fas fa-bomb" title="Mine"></i>
  </div>

  <form id="predictForm">
    <label for="inputData">Enter 60 comma-separated values:</label>
    <textarea id="inputData" placeholder="Example: 0.0164,0.0173,0.0347,..."></textarea>
    
    <div class="btn-group">
      <button type="submit">Predict</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>
  </form>

  <div class="loader" id="loader"></div>

  <div class="result" id="result"></div>

  <!-- Dataset Download Button -->
  <a href="https://drive.google.com/uc?export=download&id=1-wUHHCIKMnnq4vGryChLs6vpRg_6Bo_0"
     class="download-btn" target="_blank">
    ðŸ“¥ Download Dataset (CSV)
  </a>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');
    const textarea = document.getElementById('inputData');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.style.display = 'none';
      resultDiv.textContent = '';
      loader.style.display = 'block';

      const input = textarea.value.trim();
      let values = input.split(',').map(v => parseFloat(v));

      if (values.length !== 60 || values.some(isNaN)) {
        loader.style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Please enter exactly 60 numeric values separated by commas.';
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: values })
        });

        const data = await response.json();
        loader.style.display = 'none';
        resultDiv.textContent = data.prediction || 'Error getting prediction.';
        resultDiv.style.display = 'block';
      } catch (error) {
        loader.style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Failed to fetch prediction. Please try again later.';
      }
    });

    function clearForm() {
      textarea.value = '';
      resultDiv.textContent = '';
      resultDiv.style.display = 'none';
    }
  </script>
</body>
</html>
